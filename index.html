<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="Image/UEM-Symbol.png">
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="index.js" /> -->
    <title>College Hostel</title>
</head>

<body>

    <div id="wrapper">
        <div class="text">
            <h2>Book Your Room</h2>
        </div>
        <div class="container">
            <div class="nav">
                <div class="logo-container">
                    <img src="Image/UEM-Symbol.png" class="logo">
                </div>

                <div class="nav-items">
                    <div><a href="#home">Home</a></div>
                    <div><a href="#about">About</a></div>
                    <div><a href="#rooms">Rooms</a></div>
                    <div><a href="#pages">Pages</a></div>
                    <div><a href="#contactme" class="contact">Contact</a></div>
                </div>

            </div>

            <div class="title-part">
                <div class="leftSide">
                    <div class="left-content">
                        <h1>Campus Comfort: Reserve Your College Hostel Spot Hassle-Free!</h1>
                        <p>Experience campus living at its best! Our college hostel offers modern amenities and a vibrant community. Reserve your spot today and make campus your home away from home!</p>
                    </div>
                </div>
                <div class="rightSide">
                    <div class="right-content">
                        <img src="Image/hostel3.jpg" alt="hostel room">
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script>
        const navbar = document.querySelector('.nav');
function stickyNavbar() {
  if (window.scrollY > 0) {
    navbar.classList.add('sticky');
  } else {
    navbar.classList.remove('sticky');
  }
}
window.addEventListener('scroll', stickyNavbar);

    </script>
</body>

</html>
